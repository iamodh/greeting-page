<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__hours">
        <div class="clock-hours__non-visible"></div>
        <div class="clock-hours__visible"></div>
      </div>
      <div class="clock__minutes">
        <div class="clock-minutes__non-visible"></div>
        <div class="clock-minutes__visible"></div>
      </div>
      <div class="clock__shaft"></div>
    </div>
    <div class="time">
      <h2 class="time-digital"></h2>
    </div>

    <form class="login-form hidden">
      <input
        class="login-input"
        type="text"
        maxlength="15"
        required
        placeholder="What is your name?"
      />
      <button class="login-button">Log In</button>
    </form>
    <h1 class="greeting hidden"></h1>

    <form class="todo-form hidden">
      <input
        type="text"
        class="todo-input"
        placeholder="What are you going to do?"
      />
      <button class="todo-button">✔️</button>
    </form>
    <ul class="todo-list"></ul>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
